<html>
    <head>
        <title> WIMP - Where Is My Prof? </title>
        <link rel=stylesheet type=text/css href=./static/style.css>
    </head>
    <body>
        <h1> Where Is My Prof? </h1>
        <p>
        {{name}}
        </p>
        <table>
            <tr>
                {% for time in times %}
                <td> {{time}} </td>
                {% endfor %}
            </tr>
                {% for row in data %}
                <tr>
                    {% for col in row %}
                    <td>
                    {{col}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
        </table>
    </body>
</html>
